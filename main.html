<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiple-Choice Quiz</h1>
        <div id="questions"></div>
        <button id="submit">Submit</button>
        <div id="score"></div>
    </div>
    <script>
        const quizData = [
            { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "4" },
            { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Rome"], answer: "Paris" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
            { question: "How many continents are there?", options: ["5", "6", "7", "8"], answer: "7" },
            { question: "What is the boiling point of water?", options: ["90°C", "100°C", "110°C", "120°C"], answer: "100°C" }
        ];

        const questionsContainer = document.getElementById("questions");
        const submitButton = document.getElementById("submit");
        const scoreDisplay = document.getElementById("score");

        function loadQuiz() {
            questionsContainer.innerHTML = "";
            quizData.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.innerHTML = `<p>${q.question}</p>`;

                q.options.forEach(option => {
                    const label = document.createElement("label");
                    label.innerHTML = `
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}
                    `;
                    questionDiv.appendChild(label);
                });
                questionsContainer.appendChild(questionDiv);
            });
            loadProgress();
        }

        function saveProgress() {
            const progress = {};
            quizData.forEach((_, index) => {
                const selectedOption = document.querySelector(`input[name='question${index}']:checked`);
                if (selectedOption) {
                    progress[`question${index}`] = selectedOption.value;
                }
            });
            sessionStorage.setItem("progress", JSON.stringify(progress));
        }

        function loadProgress() {
            const progress = JSON.parse(sessionStorage.getItem("progress")) || {};
            Object.keys(progress).forEach(key => {
                const radioInput = document.querySelector(`input[name='${key}'][value='${progress[key]}']`);
                if (radioInput) {
                    radioInput.checked = true;
                }
            });
        }

        function calculateScore() {
            let score = 0;
            quizData.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name='question${index}']:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });
            localStorage.setItem("score", score);
            scoreDisplay.innerText = `Your score is ${score} out of 5.`;
        }

        submitButton.addEventListener("click", () => {
            calculateScore();
        });

        questionsContainer.addEventListener("change", (event) => {
            if (event.target.type === "radio") {
                saveProgress();
            }
        });

        window.addEventListener("load", () => {
            loadQuiz();
            const storedScore = localStorage.getItem("score");
            if (storedScore !== null) {
                scoreDisplay.innerText = `Your last score was ${storedScore} out of 5.`;
            }
        });
    </script>
</body>
</html>
